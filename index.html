<!-- my grid layout -->

<body>
	<!--   
  The following div defines the dom structure necessary for the algo Visualizer
  javascript component to function properly.
-->
	<div class="container">
		<div class="controls">
			<div id="operations">
				<button id="back-button" class="operation">back</button>
				<button id="forward-button" class="operation">forward</button>
				<button id="insert-button" class="operation">insert</button>
				<!-- 
        TODO this test string results in error when undoing and redoing last operation
        -->
				<input type="text" name="number-input" id="number-input" autocomplete="off"
					value="57, 91, 26, 73, 17, 45, 67, 89, 34, 12">
				<!-- test strings -->
				<!-- TODO Fix the 78 case when inserting at 8x speed. Right now -->
				<!-- it breaks visually -->
				<!-- 57, 91, 26, 73, 17, 45, 67, 89, 34, 12, 78 -->
				<!-- 6,4,5,2,8,9,10,11,12,13 -->
				<!-- 7,4,5 -->
			</div>
			<div class="Animation-Controls">
				<button id="play-button">play</button>
				<input type="range" id="timeline-input" name="timeline-input" min="0" max="1" value="0"
					step="0.01">
				<div>
					<input type="checkbox" name="speed" value="2" id="2x-checkbox">
					<label for="2x-checkbox">2x</label>
				</div>
				<div>
					<input type="checkbox" name="speed" value="4" id="4x-checkbox">
					<label for="4x-checkbox">4x</label>
				</div>
				<div>
					<input type="checkbox" name="speed" value="8" id="8x-checkbox">
					<label for="8x-checkbox">8x</label>
				</div>
				<div>
					<input type="checkbox" name="speed" value="1000" id="instant-checkbox">
					<label for="8x-checkbox">instant</label>
				</div>
			</div>
		</div>
		<svg id="main-svg" class="main-svg" viewBox="-500 -50 1000 1000" viewport=""
			xmlns="http://www.w3.org/2000/svg">
			<!-- test path elements -->
			<!-- <path class="edge" d="M 1 1 L 118 27" fill="none" id="edge-3-0" stroke="black" stroke-width="2px" -->
			<!--   marker-end="url(#arrow)" marker-start="url(#circle)" opacity="0" style="opacity: 1;"></path> -->
			<defs>
				<!-- * START Test Path Elements Section * ----------------------------------------->
				<!-- <path class="edge" d="M-28,14.5C-28,84.5,100.10000000000001,29,100.10000000000001,79" fill="none" id="edge-3-1" -->
				<!--   stroke="black" stroke-width="2px" marker-end="url(#arrow)" marker-start="url(#circle)" opacity="0" -->
				<!--   style="opacity: 1;"></path> -->
				<!-- <path id="testPath" d="M-84,14.5C-84,84.5,-200.20000000000002,29,-200.20000000000002,79"></path> -->
				<!-- <path class="edge" id="testPath2" d="M7,14.5C7,84.5,-295.75,179,-295.75,229" fill="none" stroke="black" -->
				<!--   stroke-width="2px" opacity="1" pathLength="100000" stroke-dashoffset="0" stroke-dasharray="100000 0" -->
				<!--   draw="0 1" marker-end="url(#arrow)" marker-start="url(#circle)"></path> -->
				<!-- * END Test Path Elements Section * ---------------------------------------->
				<marker id="circle" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"
					markerUnits="strokeWidth">
					<circle cx="5" cy="5" r="2" fill="context-stroke" />
				</marker>
				<marker id="arrow" viewBox="0 0 2 4" markerWidth="3" markerHeight="6" refX="2" refY="2"
					orient="auto">
					<path d="M2 2L0 0V4L2 2Z" fill="context-stroke" />
				</marker>
			</defs>
		</svg>
	</div>
